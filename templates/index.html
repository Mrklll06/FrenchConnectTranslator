<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Connect Translator</title>
</head>
<body>
    <h1>French Connect Translator Tool</h1>
    <form method="POST">
        <textarea name="text" rows="5" cols="50" placeholder="Enter your text here..."></textarea>
        <br><br>
        <label>
            <input type="radio" name="lang" value="en_to_fr" required> English to French
        </label>
        <label>
            <input type="radio" name="lang" value="fr_to_en" required> French to English
        </label>
        <br><br>
        <button type="submit">Translate</button>
        <label>
            <input type="checkbox" name="audio"> Generate Audio
        </label>
    </form>
    <br>
    {% if translated_text %}
        <h2>Translated Text:</h2>
        <p>{{ translated_text }}</p>
    {% endif %}
    {% if audio_file %}
        <h2>Play Audio:</h2>
        <audio controls>
            <source src="{{ audio_file }}" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    {% endif %}
</body>
</html>
